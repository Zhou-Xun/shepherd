<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Blog List</h1>
    <p>
        {% if blog_list %}
        <ul>
            {% for blog in blog_list %}
            <li>
                <a href="{% url 'blogs:blog' blog.id %}">{{ blog.name }}</a>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p>There are no blogs in the database</p>
        {% endif %}
    </p>
</body>
</html>
