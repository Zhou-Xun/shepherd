<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Study List</h1>
    <p>
        {% if study_list %}
        <ul>
            {% for study in object_list %}
            <li>
                <a href="{% url 'blogs:study' study.id %}">{{ study.title }}</a>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p>There are no blogs in the database</p>
        {% endif %}
    </p>
</body>
</html>
